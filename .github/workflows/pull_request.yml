# This workflow will build the Docker image, run python unit tests and integration tests

name: CI

on: pull_request

jobs:
    docker-build:
        runs-on: self-hosted

        steps:
         - uses: actions/checkout@v2
         - name: Build Dockerfile
           run: |
            cd docker/
            ./build.sh -t ${{ github.sha }} -b ${{ github.head_ref }} --no-cache
    
    unit-tests:
        runs-on: self-hosted
        needs: docker-build
        
        steps:
         - name: Run Unit Tests
           run: |
            cd docker/
            ./run.sh -t ${{ github.sha }} --unittest_cmd

    integration-tests:
       runs-on: self-hosted
       needs: docker-build
        
       steps:
        - name: Run Integration Tests
          run: |
           cd docker/ 
           ./run.sh -v /home/${USER}/ML_models:/home/${USER}/romiscan/tests/testdata/models/models -t ${{ github.sha }} --integrationtest_cmd

    docker-clean:
       runs-on: self-hosted
       needs: [integration-tests, unit-tests]
       if: always()

       steps:
        - name: Remove Docker Image
          run: |
            docker image rm romiscan:${{ github.sha }}
