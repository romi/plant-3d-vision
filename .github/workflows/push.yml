# This workflow will build the Docker image, run python unit tests and integration tests

name: CI

on:
  push:
    branches:
        - dev
        - v*

jobs:
    docker-build:
        runs-on: self-hosted

        steps:
         - uses: actions/checkout@v1
           with:
             submodules: true
         - name: Build Dockerfile
           run: |
            ./docker/build.sh -t ${GITHUB_REF##*/} --no-cache
    
    unit-tests:
        runs-on: self-hosted
        needs: docker-build
        
        steps:
         - name: Run Unit Tests
           run: |
            ./docker/run.sh -t ${GITHUB_REF##*/} --unittest_cmd

    integration-tests:
       runs-on: self-hosted
       needs: docker-build
        
       steps:
        - name: Run Integration Tests
          run: |
           ./docker/run.sh -v /home/${USER}/ML_models:/home/${USER}/plant-3d-vision/tests/testdata/models/models -t ${GITHUB_REF##*/} --integrationtest_cmd

    docker-clean:
       runs-on: self-hosted
       needs: [integration-tests, unit-tests]
       if: always()

       steps:
        - name: Remove Docker Image
          run: |
            docker image rm plant3dvision:${GITHUB_REF##*/}